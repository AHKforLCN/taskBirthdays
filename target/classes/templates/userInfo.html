<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Информация о пользователе</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div th:each="el : ${birthdays}" class="container border border-dark text-center mt-3" style="width: 20%;">
    <div class="col p-3">
      <img th:src="@{'/avatar/' + ${el.id} + '.jpg'}" alt="" style="width: 200px; height: 200px;"><br>
      <span th:text="${el.fullName}"/><br>
      <span>Дата рождения: <span class="fw-bold" th:text="${el.dateBirthday}"/></span><br>
      <span>День рождение через: <span class="fw-bold" th:text="${dayLeft}"/> дней</span><br>
      <span>Полных лет: <span class="fw-bold" th:text="${fullYears}"/></span>
      <div class="btn-group w-100">
        <a th:href="'/id' + ${el.id} + '/edit'" class="btn btn-outline-dark">Изменить</a>
        <a th:href="'/delete/id' + ${el.id}" class="btn btn-outline-dark">Удалить</a>
      </div>
      <a href="/" class="btn btn-outline-dark w-100">На главную</a>
    </div>
<!--    <img th:src="@{'/avatar/' + ${el.id} + '.jpg'}" class="img-thumbnail"/>-->
  </div>
</body>
</html>
