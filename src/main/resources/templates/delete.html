<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Удаление по ID</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container ml-auto pt-5" style="width: 50%;">
  <p class="text-center fs-2">Полный список дней рождений</p>
  <table class="table border-dark table-bordered table-hover align-middle">
    <tr>
      <th>№</th>
      <th>ФИО</th>
      <th>Дата рождения</th>
    </tr>
    <tr th:each="el : ${birthdays}">
      <td th:text="${el.id}"/>
      <td th:text="${el.fullName}"/>
      <td th:text="${el.dateBirthday}"/>
    </tr>
  </table>
  <div class="container-fluid row">
    <div class="col-4">
      <a class="btn btn-outline-dark w-100" href="/">Ближайшие</a>
    </div>
    <div class="col-4">
      <a class="btn btn-outline-dark w-100" href="/add">Добавить</a>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-outline-dark w-100">Удалить</button>
    </div>
  </div>
</div>

<form action="/delete" method="post">
  <div class="container input-group ml-auto mt-3" style="width: 35%;">
    <input type="text" name="id" class="form-control" id="id" placeholder="Укажите ID для удаления" style="width: 30%;">
    <button type="submit" class="btn btn-outline-dark w-20">Удалить</button>
  </div>
</form>

</body>
</html>
